version: '3.8'

services:
  user-service:
    image: arumandesu/user-service
    container_name: "user-service"
    ports:
      - "44044:44044"
    networks:
      - new
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: always

  api-gateway:
    image: arumandesu/api-gateway
    container_name: "api-gateway"
    ports:
      - "5000:5000"
    networks:
      - new

  postgres:
    image: postgres:16
    container_name: "postgres"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      new:
        aliases:
          - database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis/redis-stack:latest
    container_name: "redis"
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - new
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5



networks:
  new:

volumes:
  postgres-data:
  redis-data:
